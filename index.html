<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encrypter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container py-5">
    <header class="col-12 col-lg-1 align-baseline mb-2">
      <img src="images/logo.png" alt="logo" class="img-fluid" />
    </header>
    <main class="row">
      <section class="col-12 col-lg-7">
        <div class="d-flex flex-column">
          <textarea
            class="form-control mb-2"
            placeholder="Enter text here"
            id="input-message"
          ></textarea>
          <div class="mb-2 text-muted">
            Only lowercase letters, numbers and spaces are allowed. No special
            characters.
          </div>
          <div class="d-flex flex-column flex-md-row gap-3 grid column-gap-4">
            <input
              type="submit"
              value="Encrypt"
              class="btn btn-encrypt btn-lg flex-fill p-3"
              id="encrypt"
            />
            <input
              type="submit"
              value="Decrypt"
              class="btn btn-decrypt btn-lg flex-fill p-3"
              id="decrypt"
            />
          </div>
        </div>
      </section>
      <section
        class="container-fluid col-11 col-lg-4 p-5 mt-5 mt-lg-0 d-grid offset-lg-1"
        id="output-container"
      >
        <img src="images/munheco.png" alt="Boy" class="img-fluid" />
        <p class="output">No message was found</p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
